<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima por Fecha - Open-Meteo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Consultar Clima por Lugar y Fecha</h1>

  <div class="caja">
    <p>Elegí o escribí una ciudad:</p>
    <input type="text" id="ciudad" placeholder="Ej: Buenos Aires, Córdoba" />

    <p>Elegí una fecha:</p>
    <input type="date" id="fechaClima" />

    <button id="botonClima">Mostrar Clima</button>

    <div id="resultadoClima"></div>
  </div>

  <script src="clima.js"></script>
</body>
</html>
